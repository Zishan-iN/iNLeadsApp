<div class="container text-center">
    <div class="row">
        <div class="col my-5 mx-auto">
            <img src="../../assets/images/thankyou.png" alt="" class="img-fluid my-4" width="200" height="300">
            <div *ngIf="showSuccess">
                <h2 color="primary">Thank You {{studentname}} </h2>
                <h3 class="text-success">
                    {{message}}
                </h3>
                <h3>
                   Close this window or <a href="https://inurture.co.in/">Back To Home</a>
                </h3>
            </div>
            <div *ngIf="showError">
                <h2 color="primary">Thank You {{studentname}} </h2>
                <h3 class="text-danger">
                    {{message}}
                </h3>
            </div>
        </div>
    </div>
</div>
