<h2 class="h2  border-bottom">Profile</h2>
<div class="mat-elevation-z8 p-2">
    <div><app-alert-message></app-alert-message></div>
    <div class="d-flex align-items-start">
        <div class="image-container">
            <img *ngIf="currentUser?.profileImage==null" class="img-fluid border border-white border-5" [src]="avtarImg"
            alt="Profile photo of {{currentUser?.name}}">
            <img *ngIf="currentUser?.profileImage!=null" [src]="thumbnail" alt="Photo of {{currentUser?.name}}" class="img-fluid border border-white border-5">
        </div>
        <div class="mx-md-2 mt-sm-5">
            <label for="upload-photo" class="btn btn-dark btn-sm">Upload Photo</label>
            <input #imgInput (change)="onFileSelected($event)" type="file" name="photo" id="upload-photo" />
            <p>
                <small>Acceptable formats jpg, jpeg, png only.</small><br>
                <small>Max file size 300KB</small>
            </p>
        </div>
    </div>
</div>
