<h1 class="h2  border-bottom">Profile</h1>
<div class="justify-content-md-center">
    <div class="d-inline-block">
        <img src="../../../../assets/images/avatar.png" alt="" width="180" height="180" class="img-fluid border border-white border-5 rounded">
        <div>
            <p>{{imgErrorMesg}}</p>
        </div>
    </div>
    <div class="d-inline-block">
        <div class="mt-3">
            <label for="upload-photo" class="btn btn-dark my-1">Change Picture</label>
            <input #imgInput (change)="onFileSelected($event)" type="file" name="photo" id="upload-photo" />
        </div>
        <div>
            <button class="btn btn-outline-dark my-1">Delete Picture</button>
        </div>
    </div>
</div>
